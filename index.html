<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB (0-9) to HEX Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .slider-container {
            margin: 20px 0;
        }
        input[type="range"] {
            width: 200px;
        }
        .color-preview {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>RGB (0-9) to HEX Converter</h1>

    <div class="slider-container">
        <label>Red: <span id="redValue">0</span></label><br>
        <input type="range" id="red" min="0" max="9" value="0">
    </div>

    <div class="slider-container">
        <label>Green: <span id="greenValue">0</span></label><br>
        <input type="range" id="green" min="0" max="9" value="0">
    </div>

    <div class="slider-container">
        <label>Blue: <span id="blueValue">0</span></label><br>
        <input type="range" id="blue" min="0" max="9" value="0">
    </div>

    <h2>HEX: <span id="hexValue">#000000</span></h2>
    <div class="color-preview" id="colorPreview"></div>

    <script>
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');

        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');

        const hexValue = document.getElementById('hexValue');
        const colorPreview = document.getElementById('colorPreview');

        function updateColor() {
            let r = parseInt(redSlider.value);
            let g = parseInt(greenSlider.value);
            let b = parseInt(blueSlider.value);

            // Display slider numbers
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;

            // Convert 0-9 to HEX digits
            let rHex = r.toString(16);
            let gHex = g.toString(16);
            let bHex = b.toString(16);

            let hex = `#${rHex}${gHex}${bHex}`;
            hexValue.textContent = hex;
            colorPreview.style.backgroundColor = hex;
        }

        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);

        updateColor(); // Initial update
    </script>
</body>
</html>
