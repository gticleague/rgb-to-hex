<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>0-9 RGB to HEX Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
        background-color: #f0f0f0;
    }
    .slider-container {
        margin: 10px;
    }
    input[type="range"] {
        width: 200px;
    }
    .output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: white;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>RGB (0-9) to HEX Converter</h2>

<div class="slider-container">
    <label>Red: <span id="redValue">0</span></label><br>
    <input type="range" id="red" min="0" max="9" step="1" value="0">
</div>

<div class="slider-container">
    <label>Green: <span id="greenValue">0</span></label><br>
    <input type="range" id="green" min="0" max="9" step="1" value="0">
</div>

<div class="slider-container">
    <label>Blue: <span id="blueValue">0</span></label><br>
    <input type="range" id="blue" min="0" max="9" step="1" value="0">
</div>

<div class="output" id="hexOutput">HEX: #000</div>

<script>
function updateColor() {
    let r = parseInt(document.getElementById('red').value);
    let g = parseInt(document.getElementById('green').value);
    let b = parseInt(document.getElementById('blue').value);

    document.getElementById('redValue').innerText = r;
    document.getElementById('greenValue').innerText = g;
    document.getElementById('blueValue').innerText = b;

    // Convert 0-9 values to HEX digits
    let hexR = r.toString(16);
    let hexG = g.toString(16);
    let hexB = b.toString(16);

    let hexColor = `#${hexR}${hexG}${hexB}`;
    document.getElementById('hexOutput').innerText = `HEX: ${hexColor}`;
}

document.querySelectorAll('input[type="range"]').forEach(slider => {
    slider.addEventListener('input', updateColor);
});

updateColor();
</script>

</body>
</html>
