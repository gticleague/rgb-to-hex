<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0–9 RGB to HEX Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .color-box {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #000;
        }
        .slider-container {
            margin: 10px 0;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>0–9 RGB to HEX Converter</h1>
    <div class="color-box" id="colorBox"></div>

    <div class="slider-container">
        <label>R: <span id="rValue">0</span></label>
        <input type="range" min="0" max="9" value="0" id="rSlider">
    </div>

    <div class="slider-container">
        <label>G: <span id="gValue">0</span></label>
        <input type="range" min="0" max="9" value="0" id="gSlider">
    </div>

    <div class="slider-container">
        <label>B: <span id="bValue">0</span></label>
        <input type="range" min="0" max="9" value="0" id="bSlider">
    </div>

    <h2>HEX Code: <span id="hexCode">#000</span></h2>

    <script>
        const rSlider = document.getElementById('rSlider');
        const gSlider = document.getElementById('gSlider');
        const bSlider = document.getElementById('bSlider');

        const rValue = document.getElementById('rValue');
        const gValue = document.getElementById('gValue');
        const bValue = document.getElementById('bValue');

        const colorBox = document.getElementById('colorBox');
        const hexCode = document.getElementById('hexCode');

        function updateColor() {
            const r = parseInt(rSlider.value);
            const g = parseInt(gSlider.value);
            const b = parseInt(bSlider.value);

            // Display slider values
            rValue.textContent = r;
            gValue.textContent = g;
            bValue.textContent = b;

            // Convert to hex (single digit each since 0–9)
            const hex = `#${r}${g}${b}`;

            // Update UI
            hexCode.textContent = hex;
            colorBox.style.backgroundColor = hex;
        }

        rSlider.addEventListener('input', updateColor);
        gSlider.addEventListener('input', updateColor);
        bSlider.addEventListener('input', updateColor);

        updateColor();
    </script>
</body>
</html>
